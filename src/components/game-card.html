<!-- 游戏卡片组件 - 在游戏列表中显示单个游戏的预览 -->
<div class="game-card">
    <!-- 链接到游戏详情页面 - 使用游戏分类和slug构建URL -->
    <a href="/games/{{GAME_CATEGORY}}/{{GAME_SLUG}}.html">
        <!-- 游戏缩略图 - 支持懒加载以提高性能 -->
        <!-- 如果lazy_load为true，使用data-src属性实现懒加载；否则使用标准src属性 -->
        <img {{#if lazy_load}}data-src{{else}}src{{/if}}="{{GAME_THUMBNAIL_URL}}" alt="{{GAME_TITLE}}">
        
        <!-- 游戏卡片内容区域 - 显示游戏信息 -->
        <div class="game-card-content">
            <!-- 游戏标题 -->
            <h3>{{GAME_TITLE}}</h3>
            
            <!-- 游戏简短描述 -->
            <p>{{GAME_DESCRIPTION_SHORT}}</p>
            
            <!-- 游戏分类标签 - 显示游戏所属分类 -->
            <span class="category">{{GAME_CATEGORY_DISPLAY}}</span>
        </div>
    </a>
</div>
